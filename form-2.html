<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link href='https://css.gg/css' rel='stylesheet'><!-- icon -->
    <link rel="stylesheet" href="form-2-.css">
    <title>Summit-Register</title>
</head>

<body>
    <header>
        <nav>
            <div class="nav-con">
                <div class="container">
                    <div class="title">
                        <h1>Summit Auto Body Industry</h1>
                    </div>
                    <div class="logo">
                        <img src="../UI/img/logo.png" alt="Logo">
                    </div>
                </div>
            </div>
        </nav>
        <!-- end nav -->
    </header>
    <!-- end header -->
    <section class="content">
        <div class="container">
            <div class="content-heading">
                <h1>ข้อมูลใบสมัคร</h1>
            </div>
            <div class="content-input-1">
                <div class="con-name-title">
                    <label for="Tname" class="form-label">ชื่อต้น</label>
                    <select id=Tname class="form-select" aria-label="Default select example">
                        <option value="1">นาย</option>
                        <option value="2">นาง</option>
                        <option value="3">นางสาว</option>
                    </select>
                </div>
                <!-- end name-title -->
                <div class="con-fullname">
                    <div class="con-name">
                        <label for="Tname" class="form-label">ชื่อ</label>
                        <div class="form-floating">
                            <input type="text" class="form-control" id="Fname" placeholder="ชื่อจริง">
                            <label for="Fname">ชื่อ</label>
                        </div>
                    </div>

                    <div class="con-lname">
                        <label for="Tname" class="form-label">นามสกุล</label>
                        <div class="form-floating">
                            <input type="text" class="form-control" id="Lname" placeholder="นามสกุล">
                            <label for="Lname">นามสกุล</label>
                        </div>
                    </div>

                </div>
                <!-- end fullname -->
                <div class="con-position">
                    <label for="Positon" class="form-label">ตำแหน่งที่สนใจ</label>
                    <select id=Positon class="form-select" aria-label="Default select example">
                        <option>Excutive Secretary</option>
                        <option>General Manager</option>
                        <option>Plant Manager</option>
                        <option>Sales Manager</option>
                    </select>
                </div>
                <!-- end position -->
                <div class="con-salary">
                    <label for="Salary" class="form-label">เงินเดือนที่ต้องการ</label>
                    <input type="text" class="form-control" id="Salary" placeholder="เงินเดือนที่ต้องการ">
                </div>
                <div class="con-startDate">
                    <label for="StartDate" class="form-label">เริ่มงานได้วันไหน</label>
                    <select id=StartDate class="form-select" aria-label="Default select example">
                        <option>โดยทันที</option>
                        <option>ใน 1-2 สัปดาห์</option>
                        <option>ใน 3-4 สัปดาห์</option>
                        <option>ใน 5-12 สัปดาห์</option>
                        <option>มากกว่า 12 สัปดาห์</option>
                    </select>
                </div>
            </div>
            <!-- end content-input-1 -->
            <div class="content-input-2">
                <div class="con-location">
                    <label for="Address" class="form-label">ที่อยู่ปัจจุบัน</label>
                    <textarea class="form-control" id="Address" rows="3"></textarea>
                </div>
                <div class="con-phone">
                    <label for="phone" class="form-label">เบอร์โทรศัพท์</label>
                    <input type="text" class="form-control" id="phone" placeholder="เบอร์โทรศัพท์">
                </div>
                <div class="con-email">
                    <label for="Email" class="form-label">E-mai</label>
                    <input type="text" class="form-control" id="Email" placeholder="กรอกอีเมลของคุณ">
                </div>
                <div class="con-residence">
                    <label for="Residence" class="form-label">การอยู่อาศัย</label>
                    <div class="container">
                        <div class="form-check" id="Residence">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="choose-1" checked>
                            <label class="form-check-label" for="choose-1">
                                อาศัยกับครอบครัว
                            </label>
                        </div>
                        <div class="form-check" id="Residence">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="choose-2" checked>
                            <label class="form-check-label" for="choose-2">
                                บ้านตัวเอง
                            </label>
                        </div>
                        <div class="form-check" id="Residence">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="choose-3" checked>
                            <label class="form-check-label" for="choose-3">
                                บ้านเช่าหรือหอพัก
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content-input-3">
                <div class="workExp">
                    <div class="workExp-flex">
                        <div class="head-text">
                            <h2>Work Experience</h2>
                        </div>
                        <div class="head-addform">
                            <i class="uil uil-plus"></i>
                            <h2>Add</h2>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end content-input-3 -->
            <div class="content-input-4">
                <div class="language">
                    <div class="head-text">
                        <h2>Languages</h2>
                    </div>
                    <div class="head-addform">
                        <i class="uil uil-plus"></i>
                        <h2>Add</h2>
                    </div>
                </div>
            </div>
            <!-- end content-input-4 -->
            <div class="content-input-5">
                <div class="talent">
                    <div class="head-text">
                        <h2>Talent</h2>
                    </div>
                    <div class="head-addform">
                        <i class="uil uil-plus"></i>
                        <h2>Add</h2>
                    </div>
                </div>
                
            </div>
            <div class="form-talent-1">
                <div class="container">
                    <div class="con-talent">
                        <h2>Talent 1</h2>
                    <div class="con-car">
                        <label for="StartDate" class="form-label">ขับรถยนต์</label>
                        <select id=StartDate class="form-select" aria-label="Default select example">
                            <option value="" selected disabled hidden>ระบุ</option>
                            <option>ได้</option>
                            <option>ไม่ได้</option>
                        </select>
                    </div>
                    <div class="con-computer">
                        <label for="StartDate" class="form-label">คอมพิวเตอร์</label>
                        <select id=StartDate class="form-select" aria-label="Default select example">
                            <option value="" selected disabled hidden>ระบุ</option>
                            <option>ได้</option>
                            <option>ไม่ได้</option>
                        </select>
                    </div>
                    </div>
                </div>
            </div>
            <!-- end content-input-5 -->
            <div class="content-input-6">
                <h2>Resume/CV</h2>
                <div class="container">
                    <div  iv class="content-con">
                        <div class="form-header">
                            <span>Upload a file(5MB max)</span>
                        </div>
                        <div class="form-img">
                            <i class="uil uil-arrow-circle-down"></i>
                        </div>
                        <div class="form-footer">
                            <input type="file" hidden><span>Drop file here or <a href="#">Select file</a></span>
                            
                        </div>
                    </div>
                </div>
            </div>
            <!-- end content-input-6 -->
            <div class="button">
                <button type="button" class="bt-submit">ส่งใบสมัคร</button>
            </div>
            <!-- button -->
        </div>
        <!-- end container -->
    </section>
    <!-- end CONTENT -->
    <footer>
        <div class="container">
            <div class="Connect">
                <div class="Connect-con">
                    <h1>Connect with us</h1>
                    <span>Social Media Channels</span>
                </div>
                <div class="Connect-logo">
                    <i class="uil uil-facebook-f"></i>
                    <i class="uil uil-twitter"></i>
                    <i class="uil uil-youtube"></i>
                    <img src="" alt="">
                </div>
            </div>
        </div>
    </footer>
    <!-- footer -->
    <div class="copyright">
        <div class="container">
            <div class="copyright-grid">
                <div class="copy-text">
                    <p>© 2016 SUMMIT AUTO BODY INDUSTRY. ALL RIGHTS RESERVED.</p>
                </div>
                <div class="language">
                    <p><a href="">ไทย</a>|<a href="">English</a></p>
                </div>
            </div>
        </div>
    </div>
    <!-- copyright -->








    <script src="form-2.js"></script>
</body>

</html>
